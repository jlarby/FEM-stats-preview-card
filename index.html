<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style.mob.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="split">
          <div class="card-content">
            <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>
            <p class="lead">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>

            <div class="stats">
              <p><span class="stat-head">10k+</span> <br>companies</p>
              <p><span class="stat-head">314</span> <br>templates</p>
              <p><span class="stat-head">12m+</span> <br>queries</p>

            </div>
          </div>
          <div class="card-img"></div>
        </div>
      </div>
    </section>
  </main>


  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  314 templates
  12m+ queries -->

  </div>
</footer>
</body>
</html>
